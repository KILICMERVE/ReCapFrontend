
<table class="table table-success table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Model Id</th>
            <th>Renk Id</th>
            <th>Araba Adı</th>
            <th>Model Yılı</th>
            <th>Günlük Fiyat</th>
            <th>Açıklama</th>
        </tr>
    </thead>
    <tr (click)="setCurrentCar(car)" routerLink="/cardetail/car/{{car.carId}}"    *ngFor = "let car of cars"  >
        <td>{{car.carId}}</td>
        <td>{{car.brandId}}</td>
        <td>{{car.colorId}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.descriptions}}</td>
    </tr>
   
</table>
